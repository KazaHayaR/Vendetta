<style>
    .layer_menu {
        background-image: none !important;
    }

    .display_menu {
        background: rgba(0, 0, 0, .54);
    }

    .log_parent {
        overflow: hidden;
        width: 900px;
        height: 504px;
        width: 934px;
        margin: 125px auto;
    }

    .log_body {
        margin: 0 !important;
        padding: 0 !important;
        height: 100% !important;
        width: 951px !important;
        color: white !important;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 1) !important;
        font-size: 22px !important;
        line-height: 40px !important;
        border: none !important;
    }

    /* .log_body::-webkit-scrollbar {
        display: none;
    } */
    .backlog_text {
        display: block;
        margin-bottom: 10px;
    }
    .menu_item {
        position: absolute;
        bottom:0%;
        right: 0;
    }
</style>
<div>
    <div class="display_menu">

        <div class="log_parent">
            <div class="log_body" style="width:90%;height:65%;overflow-y:scroll;margin-top:50px;padding:8px;color:#999;border:1px solid #555;font-weight:normal" align="left"></div>
        </div>

        <div class="menu_item" style="float:right">
            <a href="javascript:void(0)" onclick="reDisplay()">
                <img class="menu_close" src="tyrano/images/system/menu_button_close.png">
            </a>
            <div style="clear:both"></div>
        </div>
    </div>
</div>
<script>
    var messageBox = document.getElementsByClassName('message0_fore')[0];
    messageBox.style.display = 'none';
    var roleButtons = document.getElementsByClassName('role_button');
    for (var i = 0; i < roleButtons.length; i += 1) {
        roleButtons[i].style.display = 'none';
    }

    function reDisplay() {
        var messageBox = document.getElementsByClassName('message0_fore')[0];
        messageBox.style.display = 'block';
        var roleButtons = document.getElementsByClassName('role_button');
        for (var i = 0; i < roleButtons.length; i += 1) {
            roleButtons[i].style.display = 'inline';
        }
    }
</script>
